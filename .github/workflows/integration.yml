name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'KeyEnv Project Slug'
        required: false
        default: 'sdk-test'
        type: string
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run integration tests
        run: bundle exec rspec --tag integration
        env:
          KEYENV_API_URL: ${{ secrets.KEYENV_API_URL }}
          KEYENV_TOKEN: ${{ secrets.KEYENV_TOKEN }}
          KEYENV_PROJECT: ${{ inputs.project || 'sdk-test' }}
